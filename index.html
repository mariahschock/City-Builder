<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <h2>Build Your Own City in Shrek!</h2>
        <div class = "pictures">
            <section id = "location-section">
                <h3>Location</h3>
                <select id = "location-select">
                    <option value="Forest">Forest</option>
                    <option value="Field">Field</option>
                    <option value="Lava">Lava</option>
                </select>
                <div class ="bg location" id = "location"></div>
            </section>  
            <section id = "architecture-section">
                <h3>Architecture</h3>
                <select id = "architecture-select">
                    <option value="hut">Hut</option>
                    <option value="castle">Castle</option>
                    <option value="dragons-keep">Dragons Keep</option>
                </select>
                <div class = "bg architecture" id ="architecture"></div>
            </section> 
            <section id = "known-section">
                <h3>Known For</h3>
                <select id = "known-select">
                    <option value="Boulder">Nice Boulders</option>
                    <option value="Waffles">Waffles</option>
                    <option value="Backpacking">Backpacking</option>
                </select>
                <div class = "bg known" id = "known"></div>
            </section> 
        </div>        
            <section>
                <h3>Add a slogan</h3>
                <input id = "slogan-input">
                <button id = "slogan-button">Add</button>
                <ul id="slogans"></ul>
        <div id="stats">
            <p id="report"></p>
        </div>
            </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2022 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
